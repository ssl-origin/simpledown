services:
    # Listener principal (eventos do phpBB)
    mundophpbb.simpledown.listener:
        class: mundophpbb\simpledown\event\listener
        arguments:
            - '@template'
            - '@controller.helper'
            - '@language'
        tags:
            - { name: event.listener }

    # Controller do frontend (/downloads, download, preview, detalhes etc.)
    mundophpbb.simpledown.controller:
        class: mundophpbb\simpledown\controller\main_controller
        arguments:
            - '@config'
            - '@controller.helper'
            - '@dbal.conn'
            - '@language'
            - '@log'
            - '@request'
            - '@template'
            - '@user'
            - '@path_helper'
            - '%core.root_path%'
            - '%core.php_ext%'
            - '%core.table_prefix%'
        tags:
            - { name: controller.service_arguments }

    # ACP: Controller de Configurações (Settings)
    mundophpbb.simpledown.acp_settings_controller:
        class: mundophpbb\simpledown\controller\acp_settings_controller
        arguments:
            - '@config'
            - '@dbal.conn'
            - '@language'
            - '@log'
            - '@request'
            - '@template'
            - '@user'
            - '@path_helper'
            - '%core.root_path%'
            - '%core.php_ext%'
            - '%core.table_prefix%'

    # ACP: Controller de Gerenciamento de Arquivos (Files)
    mundophpbb.simpledown.acp_files_controller:
        class: mundophpbb\simpledown\controller\acp_files_controller
        arguments:
            - '@config'
            - '@dbal.conn'
            - '@language'
            - '@log'
            - '@request'
            - '@template'
            - '@user'
            - '@path_helper'
            - '%core.root_path%'
            - '%core.php_ext%'
            - '%core.table_prefix%'

    # ACP: Controller de Ferramentas (Tools)
    mundophpbb.simpledown.acp_tools_controller:
        class: mundophpbb\simpledown\controller\acp_tools_controller
        arguments:
            - '@config'
            - '@dbal.conn'          # Adicionado para consistência e possíveis consultas futuras
            - '@language'
            - '@log'                # Adicionado caso precise logar ações de limpeza
            - '@request'
            - '@template'
            - '@user'
            - '@path_helper'        # Útil para caminhos de arquivos
            - '%core.root_path%'
            - '%core.php_ext%'
            - '%core.table_prefix%'

    # ACP: Controller de Logs de Downloads
    mundophpbb.simpledown.acp_logs_controller:
        class: mundophpbb\simpledown\controller\acp_logs_controller
        arguments:
            - '@config'
            - '@dbal.conn'
            - '@language'
            - '@log'
            - '@request'
            - '@template'
            - '@user'
            - '@pagination'         # Necessário para generate_template_pagination()
            - '@path_helper'        # Adicionado para consistência
            - '%core.root_path%'
            - '%core.php_ext%'
            - '%core.table_prefix%'